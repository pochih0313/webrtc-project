    <!-- Include jquery -->
    <!-- Include peerjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.9/peer.min.js"></script>

    <!-- set connection -->
    <script>
        var flag = false;
        var peer;
        var con;
        var localVideo;
        var localStream;
        var remoteVideo;

        //connection socket
        peer = new Peer('A', { host: 'localhost', port: 9000, path: '/api' });

        peer.on('open', function (id) {
            console.log('My peer ID is: ' + id);
        });
        
        //video
        var constraints = {
            video: true,
            audio: true,
        };
        
        function getUserMediaSuccess(stream) {
            localStream = stream;
            localVideo.srcObject = stream;
            
        }
        
        function errorHandler(error) {
            console.log(error);
        }

        if(navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia(constraints).then(getUserMediaSuccess).catch(errorHandler);
        } else {
            alert('Your browser does not support getUserMedia API');
        }

        //send message to Client B
        function sendMessage(){
            var message = JSON.stringify({'arena':arena, 'player':player, 'target_block':target_block,
                'next_block':next_block, 'store_block':store_block
            });
            con.send(message);
        }

        function connect_peer() {
            peer.on('connection', (conn) => {
                con = conn;
                
                //video
                peer.call(conn.peer,localStream);
                
                peer.on('call',function(call) {
                    call.answer(localStream)
                    call.on('stream', function(stream) {
                        remoteVideo.srcObject = stream;
                    })
                })

                playerReset();
                updateScore();
                update();
                
                conn.on('open', () => {
                    // 有任何人加入這個會話時，就會觸發
                    console.log(`${con.peer} is connected with me`);
                });
                conn.on('data', (data) => {
                    if(data == "stop") {
                        cancelAnimationFrame(animation);
                        flag = true;
                    }
                    else if(data == "continue") {
                        update(lastTime);
                        flag = false;
                    }
                    // else if(data == 'lose'){
                    //     console.log("Win");
                    //     alert('U win');
                    //     cancelAnimationFrame(animation);
                    // }
                    else {

                        data = data.replace(/\\n/g, "\\n")  
                            .replace(/\\'/g, "\\'")
                            .replace(/\\"/g, '\\"')
                            .replace(/\\&/g, "\\&")
                            .replace(/\\r/g, "\\r")
                            .replace(/\\t/g, "\\t")
                            .replace(/\\b/g, "\\b")
                            .replace(/\\f/g, "\\f");
                        data = data.replace(/[\u0000-\u0019]+/g,""); 
                        let jData = JSON.parse(data);
                        enemyArena = jData.arena;
                        enemy_player = jData.player;
                        enemy_target_block = jData.target_block;
                        enemy_next_block = jData.next_block;
                        drawEnemy();
                    }      
                });
                
                document.addEventListener('keydown', event => {
                    if (event.keyCode === 80) {
                        if (flag == false) {
                            conn.send("stop");
                            cancelAnimationFrame(animation);
                            flag = true;
                        }
                        else {
                            conn.send("continue");
                            update(lastTime);
                            flag = false;
                        }
                    }
                });

                
            });
        }
        //setting element
        connectButton = document.getElementById('connectButton');
        connectButton.addEventListener('click', connect_peer, false);
        localVideo = document.getElementById('localVideo');
        remoteVideo = document.getElementById('remoteVideo');
    </script>
    <!-- tetris -->
    <script src="init.js"></script>

    <script src="DOM_and_Matrix.js"></script>
    <script src="draw.js"></script>
    <script src="tetris.js"></script>
</body>
