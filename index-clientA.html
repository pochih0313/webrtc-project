    <!-- Include peerjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.9/peer.min.js"></script>

    <!-- set connection -->
    <script>
        var localVideo;
        var localStream;
        var remoteVideo;
        var peer = new Peer('A', { host: 'localhost', port: 9000, path: '/api' });
        //connection socket
        
        let con;
        peer.on('open', function (id) {
            console.log('My peer ID is: ' + id);
        });

        //send message to Client B
        function sendMessage(){
            var message = JSON.stringify( 
                {'arena':arena, 'player':player, 'target_block':target_block,
                'next_block':next_block, 'store_block':store_block, 'time':time_str
            });
            con.send(message);
        }

        peer.on('connection', (conn) => {
            con = conn;
            //video
            localVideo = document.getElementById('localVideo');
            remoteVideo = document.getElementById('remoteVideo');
            
            var constraints = {
                video: true,
                audio: true,
            };
            
            function getUserMediaSuccess(stream) {
                localStream = stream;
                localVideo.srcObject = stream;
                peer.call(conn.peer,stream);
            }
            
            function errorHandler(error) {
                console.log(error);
            }

            if(navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(constraints).then(getUserMediaSuccess).catch(errorHandler);
            } else {
                alert('Your browser does not support getUserMedia API');
            }
            
            peer.on('call',function(call) {
                call.answer(localStream)
                call.on('stream', function(stream) {
                    remoteVideo.srcObject = stream;
                })
            });

            //game
            playerReset();
            updateScore();
            update();

            conn.on('open', () => {
                // 有任何人加入這個會話時，就會觸發
                console.log(`${con.peer} is connected with me`);
            });
            conn.on('data', (data) => {
                let jData = JSON.parse(data);
                enemyArena = jData.arena;
                enemy_player = jData.player;
                enemy_target_block = jData.target_block;
                enemy_next_block = jData.next_block;
                drawEnemy();
            });
            
            peer.on('stop',function(stop) {
                playerstop();
            });

            document.addEventListener('keydown', event => {
                if (event.keyCode === 80) {
                    playerstop();
                    peer.stop(conn.peer);
                }
            });
        });
    </script>

    <script src="tetris.js"></script>
</body>
